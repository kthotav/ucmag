{{extend 'layout.html'}}

<!-- This is the view for our Management Interface for Moderation. This page can only be accessed by
     authorized managers. Please see the documentation in order to gain access to our application as
     a manager so you may see these features.

     We are using Basic Card to display each portion of the interface. Basic Card belongs to
     MaterializeCSS and can be found here: http://materializecss.com/cards.html
-->

<br>

<!-- Title -->
<div class="row">
        <div class="col s12 m12">
          <div class="card ">
            <div class="card-content black-text">
              <span class="card-title black-text">
                <center>
                    <h1> Management Interface for Moderation </h1>
                </center>
              </span>
            </div>
          </div>
        </div>
</div>

<!-- Show all active stories from db.post -->
<div class="row">
        <div class="col s12 m12">
          <div class="card ">
            <div class="card-content black-text">
              <span class="card-title black-text">
                <h2>Stories</h2>
                {{=gridposts}}
              </span>
            </div>
          </div>
        </div>
</div>

<hr>

<!-- Show all active story-related comments from db.comm -->
<div class="row">
        <div class="col s12 m12">
          <div class="card ">
            <div class="card-content black-text">
              <span class="card-title black-text">
                <h2>Comments</h2>
                {{=gridcomments}}
              </span>
            </div>
          </div>
        </div>
</div>

<hr>

<!-- Show every user who has succesfully created an account with UC Magazine from db.auth_user -->
<div class="row">
        <div class="col s12 m12">
          <div class="card ">
            <div class="card-content black-text">
              <span class="card-title black-text">
                <h2>Users</h2>
                {{=gridauth}}
              </span>
            </div>
          </div>
        </div>
</div>

<hr>

<!-- Show every task that has been made. -->
<div class="row">
        <div class="col s12 m12">
          <div class="card ">
            <div class="card-content black-text">
              <span class="card-title black-text">
                <h2>Tasks</h2>
                {{=gridtasks}}
              </span>
            </div>
          </div>
        </div>
</div>

<br>

<hr>
